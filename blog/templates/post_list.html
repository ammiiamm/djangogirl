{% extends 'base.html' %} {% block content %} {% for post in posts %}
<div class="post">
    <div class="date">
        <p>published: {{ post.published_date }}</p>
    </div>

    <h1>
        <a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a> {% if user.is_authenticated %}
        <a class="btn btn-warning" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-edit"></span></a>
        <a class="btn btn-danger" href="{% url 'post_delete' pk=post.pk %}"><span class="glyphicon glyphicon-remove-circle"></span></a> {% endif %}
    </h1>
    <script>
        console.log("Hello Test")
    </script>
    <p>{{ post.text|linebreaksbr }}</p>
</div>
{% endfor %} {% endblock %}
